# This is a basic workflow to help you get started with Actions

name: DBT_CI_JOB

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "FeatureA" ]
  pull_request:
    branches: [ "builder1", "builder2" ]
  schedule:
    - cron: '0 14 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DBT_PROJECT_NAME: DBT_Jaffle_Shop_LK
  DTB_ACCOUNT: ${{ secrets.DBT_ACCOUNT }}
  DBT_USER : ${{ secrets.DBT_USER  }}
  DBT_PASSWORD : ${{ secrets.DBT_PASSWORD  }}
  DBT_ROLE : ${{ secrets.DBT_ROLE  }}
  DBT_DATABASE : ${{ secrets.DBT_DATABASE  }}
  DBT_SCHEMA : ${{ secrets.DBT_SCHEMA  }}
  DBT_WAREHOUSE  : ${{ secrets.DBT_WAREHOUSE   }}
  DBT_NUM_THREADS: 15

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run dbt
        env:
          DBT_PROFILES: ${{ github.workspace }}/.dbt
        run: |
          pip install dbt-snowflake
          dbt deps
          dbt --version
          dbt test --profiles-dir $DBT_PROFILES  --exclude is_empty_fct_undocumented_models+
          dbt run --profiles-dir $DBT_PROFILES  --exclude is_empty_fct_undocumented_models+

